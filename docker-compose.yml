version: "3"

services:
  db:
    image: ilarijn/vaccines-db
    build: ./db
    ports:
      - "5432:5432"
    container_name: postgres
  db_test:
    build: ./db/test
    ports:
      - "5430:5432"
    container_name: postgres_test
  server:
    image: ilarijn/vaccines-server
    build: ./server
    ports:
      - "3003:3003"
    volumes:
      - ./server:/usr/src/app
    depends_on:
      - "db"
    container_name: node
    command: ["npm", "run", "dev"]
  client:
    image: ilarijn/vaccines-client
    build: ./client
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./client:/usr/src/app
    depends_on:
      - "server"
    container_name: react
    command: ["npm", "start"]
